<div class="layout" [class.sidebar-aberta]="sidebarAberta">
  <button
    class="menu-toggle"
    type="button"
    (click)="toggleSidebar()"
    aria-label="Abrir menu"
    [attr.aria-expanded]="sidebarAberta"
    aria-controls="menu-lateral">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </button>

  <div
    class="overlay"
    [class.overlay--visivel]="sidebarAberta"
    (click)="fecharSidebar()"
    aria-hidden="true">
  </div>

  <aside id="menu-lateral" class="sidebar" aria-label="Menu principal">
    <div class="sidebar-top">
      <a class="logo" routerLink="/dashboard" aria-label="Ir para o dashboard">
        <div class="logo-icon" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
          </svg>
        </div>
        <span class="logo-text">
          <strong class="logo-titulo">Revisão</strong>
          <span class="logo-subtitulo">Inteligente</span>
        </span>
      </a>

      <nav class="nav" aria-label="Navegação principal">
        <p class="nav-secao">MENU</p>
        <ul class="nav-lista">
          <li>
            <a class="nav-item" routerLink="/dashboard" routerLinkActive="ativo">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a class="nav-item" routerLink="/estudar-hoje" routerLinkActive="ativo">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              <span>Estudar Hoje</span>
            </a>
          </li>
          <li>
            <a class="nav-item" routerLink="/disciplinas" routerLinkActive="ativo">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
              </svg>
              <span>Disciplinas</span>
            </a>
          </li>
          <li>
            <a class="nav-item" routerLink="/historico" routerLinkActive="ativo">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              <span>Histórico</span>
            </a>
          </li>
        </ul>

        <p class="nav-secao">CONTA</p>
        <ul class="nav-lista">
          <li>
            <a class="nav-item" routerLink="/configuracoes" routerLinkActive="ativo">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
              </svg>
              <span>Configurações</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <footer class="sidebar-bottom">
      <section class="usuario" aria-label="Usuário logado">
        <div class="usuario-avatar" aria-hidden="true">JS</div>
        <div class="usuario-info">
          <strong class="usuario-nome">João Silva</strong>
          <span class="usuario-email">joao&#64;email.com</span>
        </div>
      </section>

      <button class="btn-sair" type="button" (click)="sair()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        <span>Sair</span>
      </button>
    </footer>
  </aside>

  <main class="conteudo">
    <router-outlet />
  </main>
</div>
